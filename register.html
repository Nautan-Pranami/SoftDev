  </nav>

  <!-- Form Section -->
  <div class="container">
    <div class="form-section mx-auto mt-5">
      <h2 class="text-center">Student Registration</h2>
      <form id="registrationForm" action="php/register.php" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Your full name">
          <div class="error-msg" id="errorName">Name is required</div>
        </div>
        <div class="mb-3">
          <label for="student_id" class="form-label">Student ID</label>
          <input type="text" class="form-control" id="student_id" name="student_id" placeholder="Unique Student ID">
          <div class="error-msg" id="errorID">Student ID is required</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
          <div class="error-msg" id="errorEmail">Enter a valid email</div>
        </div>
        <div class="mb-4">
          <label for="language" class="form-label">Preferred Language</label>
          <select class="form-select" id="language" name="language">
            <option value="" selected>Select language</option>
            <option value="JavaScript">JavaScript</option>
            <option value="PHP">PHP</option>
            <option value="Python">Python</option>
          </select>
          <div class="error-msg" id="errorLang">Please select a language</div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-custom">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
